<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
    <div class="overlay"></div>
    <h1>Realita & Nendhy</h1>
    <p>You're invited to our wedding</p>
</section>

<section class="countdown-section">
    <h2>Countdown to Our Special Day</h2>
    <div id="countdown"></div>
</section>

<section class="event-details">
    <h2>Event Details</h2>
    <p>Date: <strong>January 1, 2025</strong></p>
    <p>Location: <strong>Your Event Location</strong></p>
</section>

<section class="gallery">
    <h2>Photo Gallery</h2>
    <p>Add your favorite photos here</p>
</section>

<section class="maps">
    <h2>Location</h2>
    <iframe src="https://maps.google.com/maps?q=jakarta&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
</section>

<footer>
    <p>Created with ❤️</p>
</footer>

<script src="script.js"></script>
</body>
</html>
